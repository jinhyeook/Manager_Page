<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 공유킥보드 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-scooter fa-3x mb-3"></i>
            <h2>관리자 로그인</h2>
            <p>공유킥보드 관리 시스템</p>
        </div>
        
        <div class="login-body">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="manager_id" class="form-label">
                        <i class="fas fa-user"></i> 관리자 ID
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="manager_id" name="manager_id" 
                               placeholder="관리자 ID를 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="manager_pw" class="form-label">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="manager_pw" name="manager_pw" 
                               placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="login-text">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        로그인 중...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const managerId = $('#manager_id').val().trim();
                const managerPw = $('#manager_pw').val().trim();
                
                if (!managerId || !managerPw) {
                    showAlert('관리자 ID와 비밀번호를 모두 입력해주세요.', 'warning');
                    return;
                }
                
                // 로딩 상태 표시
                $('.login-text').hide();
                $('.loading').show();
                $('button[type="submit"]').prop('disabled', true);
                
                // 로그인 요청
                $.ajax({
                    url: '/api/admin/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        manager_id: managerId,
                        manager_pw: managerPw
                    }),
                    success: function(response) {
                        if (response.success) {
                            showAlert('로그인 성공! 관리자 페이지로 이동합니다.', 'success');
                            setTimeout(function() {
                                window.location.href = response.redirect_url || '/dashboard';
                            }, 1000);
                        } else {
                            showAlert(response.message || '로그인에 실패했습니다.', 'danger');
                        }
                    },
                    error: function(xhr) {
                        const response = xhr.responseJSON;
                        const message = response ? response.message : '서버 오류가 발생했습니다.';
                        showAlert(message, 'danger');
                    },
                    complete: function() {
                        // 로딩 상태 해제
                        $('.login-text').show();
                        $('.loading').hide();
                        $('button[type="submit"]').prop('disabled', false);
                    }
                });
            });
            
            // Enter 키로 로그인
            $('#manager_pw').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#loginForm').submit();
                }
            });
        });
        
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'times-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
        }
    </script>
</body>
</html>
