<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}공유킥보드 관리자 페이지{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- qr코드 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-scooter"></i> 공유킥보드 관리자
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">
                            <i class="fas fa-map-marker-alt"></i> 디바이스 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-exclamation-triangle"></i> 신고 내역
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">
                            <i class="fas fa-chart-bar"></i> 통계
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="fas fa-users"></i> 회원 관리
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-shield"></i> <span id="admin-name">관리자</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">관리자 정보</h6></li>
                            <li><span class="dropdown-item-text" id="admin-position">-</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> 로그아웃
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 관리자 정보 로드
            loadAdminInfo();
            
            // 로그아웃 버튼 클릭 이벤트
            $('#logout-btn').on('click', function(e) {
                e.preventDefault();
                logout();
            });
        });
        
        function loadAdminInfo() {
            $.get('/api/admin/info')
                .done(function(data) {
                    $('#admin-name').text(data.manager_id);
                    $('#admin-position').text(data.position || '-');
                })
                .fail(function() {
                    // 인증 실패 시 로그인 페이지로 리다이렉트
                    window.location.href = '/login';
                });
        }
        
        function logout() {
            if (confirm('정말 로그아웃하시겠습니까?')) {
                $.post('/api/admin/logout')
                    .done(function(response) {
                        if (response.success) {
                            alert('로그아웃되었습니다.');
                            window.location.href = '/login';
                        }
                    })
                    .fail(function() {
                        alert('로그아웃 중 오류가 발생했습니다.');
                    });
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
